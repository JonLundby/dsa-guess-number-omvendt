<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gæt et tal (omvendt)</title>
</head>
<body>
    <h1>Gæt et tal (omvendt)</h1>
    <p>I dette spil skal du tænke på et tal mellem 0-100 og så vil programmet prøve at gætte hvilket nummer du tænker på</p>

    <p id="start-paragraph">Klik her <button id="start-btn">start</button> når du er klar</p>

    <section id="reply-btns">
        <button id="btn-too-low">For lavt</button>
        <button id="btn-too-high">For højt</button>
        <button id="btn-correct">Korrekt!</button>
    </section>

    <ul id="guesses">
        <!-- <li>Tænker du på tallet 42?</li> -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
